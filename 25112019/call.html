<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<script type="text/javascript">
	function gvalue(){
		var number=prompt("Enter any number");
		for(n=1;n<=10;n++){
			document.write(number +"*"+ n +"="+ number*n +"<br>");
		}
	}


</script>


</head>

<body>
	          <h1>Prompt box</h1>
	              <button type="button" onclick="gvalue()">Click here</button>
</body>





</html>
