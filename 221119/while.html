<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
<h1>Star printing using javascript</h1>
	<script>
         var i,j;
	  for(i=1;i<=5;i++){
	  	for(j=1;j<=i;j++){
	  		document.write("* ");
	  	}
	  	document.write("<br>");
	  }

     


	</script>
<script>

var i,j;
for(i=1;i<=5;i++){
	for(j=5;j>=i;j--){
		document.write("* ");

	}
	document.write("<br>");
}



</script>


<h1>Table of 2</h1>
<script>






var number=2;
for(n=1;n<=10;n++){
	document.write(number + "*" +  n +  "=" + number*n +"<br>");
}




	</script>


</body>
</html>
