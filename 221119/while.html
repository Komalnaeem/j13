<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
<h1>Star printing using javascript</h1>
	<script>
         var d,z;
	  for(d=1;d<=5;d++){
	  	for(z=1;z<=d;z++){
	  		document.write("* ");
	  	}
	  	document.write("<br>");
	  }

     


	</script>
<script>

var d,z;
for(d=1;d<=5;d++){
	for(z=5;z>=d;z--){
		document.write("* ");

	}
	document.write("<br>");
}



</script>


<h1>Table of 2</h1>
<script>






var number=2;
for(n=1;n<=10;n++){
	document.write(number + "*" +  n +  "=" + number*n +"<br>");
}




	</script>


</body>
</html>
