<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>opacity</title>
	<style>

	.whole{
		margin-top:50px;
		background: url('download1.png');
		width:90%;
		height:230px;
		border:2px solid black;
		margin:0 auto;
	}

.new{
	border:2px solid white;
	margin:60px;
	background-color:#ffffff;
	opacity:0.6;
	filter:alpha(opacity=60);
	border:1px solid black;
}
div .new h2{
     text-align:center;
	color:black;
     font-weight: bold;
}
</style>
</head>
<body>
	<h1>Text in Transparent Box:</h1>
	<div class="whole">
		<div class="new">
			<h2>Hello Developers! Hows you guys doing?</h2>
		</div>
	</div>
</body>
</html>
