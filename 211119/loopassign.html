<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>loop</title>
</head>
<body>
	<h1>For Loop Ascending </h1>
	<script>
var count;
var linebreak="</br>";

for(count=0;count<11;count++){
	document.write("count: " +count);
	document.write(linebreak);
}
document.write("loop stopped");





	</script>






</body>
</html>
