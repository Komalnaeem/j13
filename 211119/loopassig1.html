<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>loop</title>
</head>
<body>
	<h1>Loop descending order</h1>
<script>
var count;
var linebreak="</br>";

for(count=10;count>=0;count--){
	document.write("count: " +count);
	document.write(linebreak);
}
document.write("loop stopped");





	</script>
</body>
</html>
